<head>
    <title>
        edit-category
    </title>
</head>
<form xmlns:th="http://www.thymeleaf.org" th:action="@{~/category/update}" method="post">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit Category</h5>
        </div>
        <div class="modal-body">
            <input type="hidden" name="id" th:value="${category.id}">
            <!--                    <div class="mb-3">-->
            <!--                        <label for="id" class="form-label">Id</label>-->
            <!--                        <input id="id" type="text" name="id" class="form-control" th:value="${category.id}" aria-describedby="idHelp" placeholder="masukan id">-->
            <!--                        <div id="idHelp" class="form-text">Semoga kita bisa sukses dibidang ini</div>-->
            <!--                    </div>-->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${category.name}" aria-describedby="nameHelp" placeholder="masukan name">
                <div id="nameHelp" class="form-text">Semoga kita bisa sukses dibidang ini</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" name="description" class="form-control" th:value="${category.description}" aria-describedby="descriptionHelp" placeholder="masukan description">
                <div id="descriptionHelp" class="form-text">Semoga kita bisa sukses dibidang ini</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success">Save Changes</button>
                <button class="btn btn-secondary" style="margin-left: 5px">Close</button>
            </div>
        </div>
    </div>
</form>
