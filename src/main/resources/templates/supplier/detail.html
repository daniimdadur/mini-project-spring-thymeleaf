<head>
    <title>
        detail-supplier
    </title>
</head>
<form xmlns:th="http://www.thymeleaf.org" th:action="@{~/supplier}" method="get">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detail Supplier</h5>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input id="id" type="text" name="id" class="form-control" th:value="${supplier.id}" readonly>
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input id="companyName" type="text" name="companyName" class="form-control" th:value="${supplier.companyName}" readonly>
            </div>
            <div class="mb-3">
                <label for="contactName" class="form-label">Contact Name</label>
                <input id="contactName" type="text" name="contactName" class="form-control" th:value="${supplier.contactName}" readonly>
            </div>
            <div class="mb-3">
                <label for="contactTitle" class="form-label">Contact Title</label>
                <input id="contactTitle" type="text" name="contactTitle" class="form-control" th:value="${supplier.contactTitle}" readonly>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input id="address" type="text" name="address" class="form-control" th:value="${supplier.address}" readonly>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input id="city" type="text" name="city" class="form-control" th:value="${supplier.city}" readonly>
            </div>
            <div class="modal-footer">
                <a th:href="@{~/supplier}" class="btn btn-secondary">Close</a>
            </div>
        </div>
    </div>
</form>
