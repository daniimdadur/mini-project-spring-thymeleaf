<head>
    <title>
        detail-product
    </title>
</head>
<form xmlns:th="http://www.thymeleaf.org" th:action="@{~/product}" method="get">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title"></h5>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input id="id" type="text" name="id" class="form-control" th:value="${product.id}" readonly>
            </div>
            <div class="mb-3">
                <label for="categoryId" class="form-label">Category Name</label>
                <input id="categoryId" type="text" name="categoryId" class="form-control" th:value="${product.categoryName}" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${product.name}" readonly>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" name="description" class="form-control" th:value="${product.description}" readonly>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input id="price" type="text" name="price" class="form-control" th:value="${product.price}" readonly>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input id="quantity" type="text" name="quantity" class="form-control" th:value="${product.quantity}" readonly>
            </div>
            <div class="modal-footer">
                <a th:href="@{~/product}" class="btn btn-secondary">Close</a>
            </div>
        </div>
    </div>
</form>
